<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>anychart.charts.Radar.area</title>
  <link href="https://playground.anychart.com/Aq7ePNHl/iframe" rel="canonical">
  <meta content="Radar Chart,Spider Web" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="js/anychart-base.min.js"></script>
  <script src="js/anychart-radar.min.js"></script>
  <script src="js/anychart-exports.min.js"></script>
  <script src="js/anychart-ui.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
    var chart = anychart.radar();

    // Adds area series.

  
  chart.line([
        {x: "Grau de Autonomia", value: 2},
        {x: "Capacidade de planejamento e priorização", value: 3},
        {x: "Colaboração", value: 2},
        {x: "Capacidade de comunicação", value: 2},
        {x: "Mentoria", value: 3},
        {x: "Conhecimento do negócio", value: 2},
        {x: "Adaptabilidade", value: 1},
        {x: "Craft", value: 3},
        {x: "Resolução de problema", value: 2},
        {x: "Escrita de código e Testes", value: 2},
        {x: "Arquitetura", value: 2},
    ]).name('Luiz').markers(true).fill("lightgreen", 0.3).stroke("lightgreen");

    chart.line([
        {x: "Grau de Autonomia", value: 1},
        {x: "Capacidade de planejamento e priorização", value: 2},
        {x: "Colaboração", value: 2},
        {x: "Capacidade de comunicação", value: 1},
        {x: "Mentoria", value: 1},
        {x: "Conhecimento do negócio", value: 1},
        {x: "Adaptabilidade", value: 2},
        {x: "Craft", value: 1},
        {x: "Resolução de problema", value: 2},
        {x: "Escrita de código e Testes", value: 1},
        {x: "Arquitetura", value: 1},
    ]).name('Juliana').markers(true).fill("orange", 0.3).stroke("orange");

    chart.area([
        {x: "Grau de Autonomia", value: 1},
        {x: "Capacidade de planejamento e priorização", value: 2},
        {x: "Colaboração", value: 2},
        {x: "Capacidade de comunicação", value: 2},
        {x: "Mentoria", value: 1},
        {x: "Conhecimento do negócio", value: 2},
        {x: "Adaptabilidade", value: 1},
        {x: "Craft", value: 2},
        {x: "Resolução de problema", value: 2},
        {x: "Escrita de código e Testes", value: 2},
        {x: "Arquitetura", value: 1},
    ]).name('Atual').markers(true).fill("lightblue", 0.3).stroke("lightblue");
  
    chart.line([
        {x: "Grau de Autonomia", value: 2},
        {x: "Capacidade de planejamento e priorização", value: 2},
        {x: "Colaboração", value: 2},
        {x: "Capacidade de comunicação", value: 2},
        {x: "Mentoria", value: 1},
        {x: "Conhecimento do negócio", value: 2},
        {x: "Adaptabilidade", value: 2},
        {x: "Craft", value: 2},
        {x: "Resolução de problema", value: 2},
        {x: "Escrita de código e Testes", value: 2},
        {x: "Arquitetura", value: 2},
    ]).name('Projeção').markers(true).fill("red", 0.3).stroke("red");
  
  	chart.yScale()
      .minimum(0)
      .maximum(4)
      .ticks({'interval': 1});
  
    chart.container('container');
  	chart.legend(true);
    chart.draw();
});</script>
 </body>
</html>
